<!DOCTYPE html>
<html>
  <head>
    {{ template "cdn" }}
    {{ template "meta" }}
    <title>Register</title>
    <!--<style>
      input{
        margin: 3em
      }
    </style>-->
  </head>
  <body>
    <div class="container">
      <br>{{ template "alerts" . }}
      <h1>Register</h1>
      <hr>
      <form action="" class="form-group" method="POST">
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" name="username" placeholder="Username" required>
          </div>
          <div class="form-group col-md-6">
            <input type="email" class="form-control" name="email" placeholder="Email" required>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
          </div>
          <div class="form-group col-md-6">
            <input type="password" class="form-control" name="repeatPassword" placeholder="Reapeat Password" required>
          </div>
        </div>
        <!--
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="text" class="form-control" name="firstName" placeholder="First Name" required>
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" name="lastName" placeholder="Last Name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <input type="tel" class="form-control" name="phoneNumber" placeholder="Phone Number">
          </div>
          <div class="form-group col-md-6">
            <input type="text" class="form-control" name="country" placeholder="Country">
          </div>
        </div>
        -->
        <input type="submit" class="form-control btn btn-primary" value="Sign up">
        <a href="../login/">Already have an account? Login</a>
        <br>
      </form>
    </div>
  </body>
