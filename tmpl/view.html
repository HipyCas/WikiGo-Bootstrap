<html>
  {{ template "head" .WikiPage }}
  <body>
    {{ template "navbar" .WikiPage }}
    <div class="container">
      <br>{{ template "alerts" . }}
      <h1>{{ .WikiPage.Title }}</h1>
      <a href="/edit/{{.WikiPage.Title}}" type="button" class="btn btn-outline-primary btn-sm">Edit</a>
      <a href="/download/{{.WikiPage.Title}}" type="button" class="btn btn-outline-secondary btn-sm">Download</a>
      <hr>
      <!--<p>[<a href="/edit/{{/*.Title*/}}">edit</a>]</p>-->
      <div>{{ printf "%s" .WikiPage.Body }}</div>
    </div>
  </body>
</html>
